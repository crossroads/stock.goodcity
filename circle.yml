machine:
  node:
    version: 4

dependencies:
  pre:
    - npm install -g bower
  post:
    - bower install

test:
  pre:
    - ./node_modules/ember-cli/bin/ember server --port 4203:
        background: true
    - sleep 5
  override:
    - ./node_modules/ember-cli/bin/ember test

deployment:
  staging:
    branch: master
    commands:
      - curl -H "Content-Type:application/json" -X POST -d '{"definition":{"id":10},"sourceBranch":"refs/heads/master"}' -u default:$vsts_pat https://goodcity.visualstudio.com/defaultcollection/stock.goodcity/_apis/build/builds?api-version=2
      - bundle exec cap staging deploy
      - bundle exec rake staging android app:release

  production:
    branch: live
    commands:
      - curl -H "Content-Type:application/json" -X POST -d '{"definition":{"id":11},"sourceBranch":"refs/heads/live"}' -u default:$vsts_pat https://goodcity.visualstudio.com/defaultcollection/stock.goodcity/_apis/build/builds?api-version=2
      - bundle exec cap production deploy
      - "scp -P 59207 deployer@stock-staging.goodcity.hk:/home/deployer/goodcity.keystore cordova/goodcity.keystore"
      - bundle exec rake production android app:release
