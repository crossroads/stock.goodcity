  checkout_code:
    <<: *defaults

    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/stock.goodcity

  package_dependencies:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.5.1-node

    steps:
      - restore-cache: *restore-repo-cache
      - restore-cache: *restore-yarn-cache
      - run: *yarn
      - save-cache: *save-yarn-cache
      - restore-cache: *restore-bower-cache
      - run: yarn run bower install
      - save-cache: *save-bower-cache

  test_cases:
    <<: *defaults

    steps:
      - restore-cache: *restore-repo-cache
      - restore-cache: *restore-yarn-cache
      - restore-cache: *restore-bower-cache
      - run:
          name: Start Ember test server
          command: |
            npm rebuild node-sass
            yarn run ember server --port 4203
          background: true
      - run:
          name: Wait for Ember test server to start
          command: dockerize -wait tcp://localhost:4203 -timeout 1m
      - run:
          name: Run Ember tests
          command: COVERAGE=true yarn run ember test
      - persist_to_workspace:
          root: .
          paths:
            - coverage*/lcov.info

  upload-coverage:
    <<: *defaults
    steps:
      - restore-cache: *restore-repo-cache
      - restore-cache: *restore-yarn-cache
      - restore-cache: *restore-bower-cache
      - attach_workspace:
          at: ~/stock.goodcity
      - run:
          name: Upload coverage results to Code Climate
          command: |
            yarn run codeclimate-test-reporter < coverage*/lcov.info

  www_build:
    <<: *defaults
    environment:
      EMBER_CLI_CORDOVA: "0"
    steps:
      - restore-cache: *restore-repo-cache
      - restore-cache: *restore-yarn-cache
      - restore-cache: *restore-bower-cache
      - run:
          name: Set Environment variables
          command: |
            echo 'export APP_SHA=$(echo $CIRCLE_SHA1 | cut -c1-7)' >> $BASH_ENV
            echo 'export staging=$(if [ "$CIRCLE_BRANCH" == "live" ]; then echo false; else echo true; fi)' >> $BASH_ENV
      - run:
          name: Print Environment variables
          command: |
            echo APP_SHA=$APP_SHA
            echo EMBER_CLI_CORDOVA=$EMBER_CLI_CORDOVA
            echo staginng=$staging
      - run:
          command: |
            npm rebuild node-sass
            yarn run ember build --environment=production
      - run: mv dist/ dist-www
      - persist_to_workspace:
          root: .
          paths:
            - dist-www/

  www-deploy:
    <<: *defaults

    docker:
      - image: circleci/ruby:2.5.1-node
    steps:
      - restore-cache: *restore-repo-cache
      - restore-cache: *restore-bundle-cache
      - run: bundle check --path=vendor/bundle || bundle install --deployment --jobs=4 --retry=3
      - save-cache: *save-bundle-cache
      - attach_workspace:
          at: ~/stock.goodcity
      - run: mv dist-www/ dist
      - run:
          name: Setup Environment
          command: echo 'export STAGE=$(if [ "$CIRCLE_BRANCH" == "live" ]; then echo production; else echo staging; fi)' >> $BASH_ENV
      - run:
          name: Print Environment Variables
          command: echo STAGE=$STAGE
      - run: bundle exec cap $STAGE deploy:upload

  ember_cordova_build:
    <<: *defaults
    environment:
        EMBER_CLI_CORDOVA: "1"
    steps:
      - restore-cache: *restore-repo-cache
      - restore-cache: *restore-yarn-cache
      - restore-cache: *restore-bower-cache
      - run:
          name: Setup Environment variables
          command: |
            echo 'export APP_SHA=$(echo $CIRCLE_SHA1 | cut -c1-7)' >> $BASH_ENV
            echo 'export APP_VERSION=$(jq -r ".version" package.json)' >> $BASH_ENV
      - run:
          name: Print Environment variables
          command: |
              echo EMBER_CLI_CORDOVA=$EMBER_CLI_CORDOVA
              echo APP_SHA=$APP_SHA
              echo staging=$staging
              echo APP_VERSION=$APP_VERSION
      - run:
          command: |
              npm rebuild node-sass
              yarn run ember build --environment=production
      - run: mv dist/ cordova/www
      - persist_to_workspace:
          root: .
          paths:
            - cordova/www

  android_build_and_deploy:
    <<: *defaults

    docker:
      - image: circleci/android:api-25-node8-alpha
    environment:
      JVM_OPTS: -Xmx3200m
      KEYSTORE: goodcity.keystore
      CIRCLE_ARTIFACTS: /home/circleci/stock.goodcity/cordova/platforms/android/build/outputs/apk

    steps:
      - restore-cache: *restore-repo-cache
      - restore-cache: *restore-yarn-cache
      - restore-cache: *restore-bundle-cache
      - run: bundle install --deployment --jobs=4 --retry=3
      - save-cache: *save-bundle-cache
      - attach_workspace:
          at: ~/stock.goodcity
      - run:
          name: Setup Environment variables
          command: |
            echo 'export APP_NAME=$(if [ "$CIRCLE_BRANCH" == "live" ]; then echo Stock GoodCity; else echo S. Stock GoodCity; fi)' >> $BASH_ENV
            echo 'export APP_ID=$(if [ "$CIRCLE_BRANCH" == "live" ]; then echo hk.goodcity.stock; else echo hk.goodcity.stockstaging; fi)' >> $BASH_ENV
            echo 'export APP_VERSION=$(jq -r ".version" package.json)' >> $BASH_ENV
            echo 'export ENVIRONMENT=$(if [ "$CIRCLE_BRANCH" == "live" ]; then echo production; else echo staging; fi)' >> $BASH_ENV
            echo 'export PATH=$PATH:`yarn bin`' >> $BASH_ENV
            echo 'export BUILD=$(if [ "$CIRCLE_BRANCH" == "live" ]; then echo --release; else echo --debug; fi)' >> $BASH_ENV
            echo 'export PATH=$PATH:$ANDROID_HOME/tools/gradle/bin' >> $BASH_ENV
      - run: azure-filestore download -f ${KEYSTORE} && mv ${KEYSTORE} cordova/
      - run: azure-filestore download -d google-play -f ${GOOGLE_PLAY_KEY_FILE} && mv ${GOOGLE_PLAY_KEY_FILE} fastlane/
      - run:
          name: Print Environment variables
          command: |
            echo APP_NAME=$APP_NAME
            echo APP_ID=$APP_ID
            echo APP_VERSION=$APP_VERSION
            echo ENVIRONMENT=$ENVIRONMENT
            echo PATH=$PATH
            echo BUILD=$BUILD

      - run:
          name: Install Gradle 3.3
          command: |
            wget -O /tmp/gradle.zip https://downloads.gradle.org/distributions/gradle-3.3-bin.zip
            unzip -d $ANDROID_HOME/tools /tmp/gradle.zip
            mv $ANDROID_HOME/tools/gradle-3.3 $ANDROID_HOME/tools/gradle

      - run:
          name: Apply App settings
          command: cordova-update-config --appname ${APP_NAME} --appid ${APP_ID} --appversion ${APP_VERSION}
          working_directory: cordova

      - run:
          name: Cordova Prepare
          command: cordova prepare android
          working_directory: cordova

      - run:
          name: Cordova Compile
          command: |
            echo KEYSTORE=$KEYSTORE
            echo GOODCITY_KEYSTORE_ALIAS=$GOODCITY_KEYSTORE_ALIAS
            cordova compile android "${BUILD}" --device -- --keystore="${KEYSTORE}" --storePassword="${GOODCITY_KEYSTORE_PASSWORD}" --alias="${GOODCITY_KEYSTORE_ALIAS}" --password="${GOODCITY_KEYSTORE_PASSWORD}"
          working_directory: cordova
      - store_artifacts:
          path: cordova/platforms/android/build/outputs/apk/
      - run:
          name: release staging build
          command: bundle exec fastlane android staging
          working_directory: ~/stock.goodcity

  ios_build_setup:
    <<: *defaults

    macos:
      xcode: "9.2.0"

    working_directory: ~/stock.goodcity

    steps:
      - restore-cache: *restore-repo-cache
      - restore-cache: *restore-yarn-cache
      - restore-cache: *restore-bower-cache
      - attach_workspace:
          at: ~/stock.goodcity
      - run:
          name: Setup Environment variables
          command: |
            echo 'export APP_NAME=$(if [ "$CIRCLE_BRANCH" == "live" ]; then echo Stock GoodCity; else echo S. Stock GoodCity; fi)' >> $BASH_ENV
            echo 'export APP_ID=$(if [ "$CIRCLE_BRANCH" == "live" ]; then echo hk.goodcity.stock; else echo hk.goodcity.stockstaging; fi)' >> $BASH_ENV
            echo 'export APP_VERSION=$(jq -r ".version" package.json)' >> $BASH_ENV
            echo 'export ENVIRONMENT=$(if [ "$CIRCLE_BRANCH" == "live" ]; then echo production; else echo staging; fi)' >> $BASH_ENV
            echo 'export PATH=$PATH:`yarn bin`' >> $BASH_ENV
            echo 'export BUILD=$(if [ "$CIRCLE_BRANCH" == "live" ]; then echo --release; else echo --debug; fi)' >> $BASH_ENV
            echo 'export PROVISIONING_PROFILE=$(if [ "$CIRCLE_BRANCH" == "live" ]; then echo $PROVISIONING_PROFILE_PROD; else echo $PROVISIONING_PROFILE_STAGING; fi)' >> $BASH_ENV

      - run:
          name: Install global cordova
          command: sudo npm install -g cordova@6.5.0
          working_directory: ~/stock.goodcity

      - run:
          name: Apply App settings
          command: cordova-update-config --appname ${APP_NAME} --appid ${APP_ID} --appversion ${APP_VERSION}
          working_directory: cordova

      - run:
          name: Cordova Prepare
          command: cordova prepare ios
          working_directory: cordova

      - run:
          name: Cordova Compile
          command: cordova compile ios --device --codeSignIdentity='iPhone Developer' --developmentTeam=6B8FS8W94M --packageType=development --icloud_container_environment=development --automaticProvisionin=false --provisioningProfile=${PROVISIONING_PROFILE}
          working_directory: cordova

